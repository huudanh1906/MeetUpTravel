services:
  - type: web
    name: meetuptravel-backend
    runtime: java
    plan: free
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -Dspring.profiles.active=prod -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: meetuptravel-db
          property: connectionString

databases:
  - name: meetuptravel-db
    databaseName: meetuptravel
    user: meetuptravel_user
    plan: free 