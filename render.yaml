services:
  # PostgreSQL Database
  - type: postgresql
    name: meetuptravel-db
    plan: free
    region: singapore
    ipAllowList: []

  # Backend API Service
  - type: web
    name: meetuptravel-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    region: singapore
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JDBC_DATABASE_URL
        fromService:
          type: postgresql
          name: meetuptravel-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        value: ${JDBC_DATABASE_URL}
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
    buildCommand: mvn -f backend/pom.xml clean package -DskipTests

  # Frontend Service
  - type: web
    name: meetuptravel-frontend
    runtime: node
    plan: free
    region: singapore
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm install -g serve && serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: REACT_APP_API_URL
        value: https://meetuptravel-backend.onrender.com/api

  # Admin Frontend Service
  - type: web
    name: meetuptravel-admin
    runtime: node
    plan: free
    region: singapore
    buildCommand: cd frontend-admin && npm install && npm run build
    startCommand: cd frontend-admin && npm install -g serve && serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: REACT_APP_API_URL
        value: https://meetuptravel-backend.onrender.com/api 