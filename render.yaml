services:
  - type: web
    name: meetuptravel-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: meetuptravel-db
          property: connectionString

  - type: web
    name: meetuptravel-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm install -g serve && serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: REACT_APP_API_URL
        value: https://meetuptravel-backend.onrender.com/api

  - type: web
    name: meetuptravel-admin
    runtime: node
    plan: free
    buildCommand: cd frontend-admin && npm install && npm run build
    startCommand: cd frontend-admin && npm install -g serve && serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: REACT_APP_API_URL
        value: https://meetuptravel-backend.onrender.com/api

databases:
  - name: meetuptravel-db
    databaseName: meetuptravel
    user: meetuptravel_user
    plan: free 