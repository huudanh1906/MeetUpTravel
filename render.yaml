services:
  # Backend API Service
  - type: web
    name: meetuptravel-backend
    runtime: docker
    plan: free
    region: singapore
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        value: postgresql://meetuptravel_ylyf_user:VY4C3ysBT6aVggZGrewOobVUoNcmEmC3@dpg-d06vu5c9c44c739irumg-a/meetuptravel_ylyf
      - key: SPRING_DATASOURCE_USERNAME
        value: meetuptravel_ylyf_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: VY4C3ysBT6aVggZGrewOobVUoNcmEmC3

  # Frontend Service
  - type: web
    name: meetuptravel-frontend
    runtime: node
    plan: free
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm install -g serve && serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: REACT_APP_API_URL
        value: https://meetuptravel-backend.onrender.com/api

  # Admin Frontend Service
  - type: web
    name: meetuptravel-admin
    runtime: node
    plan: free
    region: singapore
    rootDir: frontend-admin
    buildCommand: npm install && npm run build
    startCommand: npm install -g serve && serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: REACT_APP_API_URL
        value: https://meetuptravel-backend.onrender.com/api 